<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="favicon.ico">
    </head>
    <body>
        <header>
            <nav>
                <a href="">Gmail</a>
                <a href="">Images</a>
                <img src="menu.png">
                <button>Sign in</button>
            </nav>
        </header>
        <main>
            <img src="google_logo.png" class="logo">
            <div class="search-box">
                <form action="https://www.google.com/search?q">
                    <img src="search.svg" class="search-icon">
                    <input type="text" name="q" class="search-input">
                    <img src="voice.png" class="search-voice">
                    <input type="submit" class="search-button" value="Google Search">
                    <input type="submit" class="search-button" value="I'm Feeling Lucky">
                </form>
            </div>
            <div class="language">
                Google offered in:
                <a href="">русский</a>
            </div>
        </main>
        <footer>
            <h4>Russia</h4>
            <div class="links">
                <div class="links-left">
                    <a href="">About</a>
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">How Search works</a>
                </div>
                <div class="links-right">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
