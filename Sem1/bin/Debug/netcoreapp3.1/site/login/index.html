<!DOCTYPE html>
<html>
    <head>
        <title>Cryptures</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/reset.css">
        <link rel="stylesheet" href="/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="header__logo" onclick="location.href = '/';">Cryptures</div>
            <nav class="header__nav">
                <a href="/marketplace/" class="header__nav__link">Market</a>
                <a href="/profile/" class="header__nav__link">Profile</a>
                <a href="/about/" class="header__nav__link">About</a>
            </nav>
        </header>
        <main>
            <section class="login">
                <form class="login__panel" action="/users/add/" method="POST">
                    <div class="login__panel__text">Join Us Now</div>
                    <div class="login__panel__container">
                        <input class="login__input" type="text" required placeholder="Login" name="Login">
                        <input class="login__input" type="text" required placeholder="Email" name="Email">
                        <input class="login__input" type="password" required placeholder="Password" name="Password">
                        <input class="login__input" type="password" name="Password2" required placeholder="Repeat">
                        <button type="submit" class="login__button">Register</button>
                    </div>
                </form>
                <form class="login__panel" action="/users/authorize/" method="POST">
                    <div class="login__panel__text">Login</div>
                    <div class="login__panel__container">
                        <input class="login__input" type="text" name="Login" required placeholder="Login">
                        <input class="login__input" type="password" name="Password" required placeholder="Password">
                        <div>
                            <input type='hidden' value='0' name='Remember'>
                            <input id="checkbox1" type='checkbox' name="Remember">
                            <label class="checkbox__label" for="checkbox1">Remember me</label>
                        </div>
                        <button type="submit" onclick="if (document.getElementById('checkbox1').checked) localStorage.setItem()" class="login__button">Sign In</button>
                    </div>
                </form>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__col">
                <div class="footer__col__headline header__logo" onclick="location.href = '/';">Cryptures</div>
                <div class="copyright">Â© 2022 h1rrka</div>
            </div>
            <div class="footer__col">
                <div class="footer__col__headline">Site</div>
                <div class="footer__col__tab" onclick="location.href = '/';">Home</div>
                <div class="footer__col__tab" onclick="location.href = '/about/';">About</div>
                <div class="footer__col__tab" onclick="location.href = '/profile/';">Profile</div>
            </div>
            <div class="footer__col">
                <div class="footer__col__headline">Market</div>
                <div class="footer__col__tab" onclick="location.href = '/marketplace/';">Browse NFTs</div>
                <div class="footer__col__tab">Sell an NFT</div>
            </div>
        </footer>
    </body>
</html>
