<!DOCTYPE html>
<html>
    <head>
        <title>Cryptures</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/reset.css">
        <link rel="stylesheet" href="/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="header__logo" onclick="location.href = '/';">Cryptures</div>
            <nav class="header__nav">
                <a href="/marketplace/" class="header__nav__link">Market</a>
                <a href="/profile/" class="header__nav__link">Profile</a>
                <a href="/about/" class="header__nav__link">About</a>
            </nav>
        </header>
        <main>
            <section class="nft-info">
                <div class="nft-info__text">View NFT</div>
                <div class="nft-info__container">
                    <div class="namewithphoto-container">
                        <div class="nft-info__name">{{Name}}</div>
                        <div class="nft-info__photobox">
                            <img src="/{{ImagePath}}" alt="nft">
                        </div>
                    </div>
                    <form class="ownerinfo-container" action="/deals/sell/" method="POST" >
                        <div class="owner">Owner: {{Owner}}</div>
                        {{ if IsOwner }}
                        <input type="number" value="{{Id}}" class="sell__input__invisible" name="id">
                        <input type="number" value=0 name="price" placeholder="Price" class="sell__input">
                        <button class="sell__button" >Sell</button>
                        {{ else }}
                        <div class="owner">You don't own this NFT</div>
                        {{ end }}
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__col">
                <div class="footer__col__headline header__logo" onclick="location.href = '/';">Cryptures</div>
                <div class="copyright">Â© 2022 h1rrka</div>
            </div>
            <div class="footer__col">
                <div class="footer__col__headline">Site</div>
                <div class="footer__col__tab" onclick="location.href = '/';">Home</div>
                <div class="footer__col__tab" onclick="location.href = '/about/';">About</div>
                <div class="footer__col__tab" onclick="location.href = '/profile/';">Profile</div>
            </div>
            <div class="footer__col">
                <div class="footer__col__headline">Market</div>
                <div class="footer__col__tab" onclick="location.href = '/marketplace/';">Browse NFTs</div>
                <div class="footer__col__tab">Sell an NFT</div>
            </div>
        </footer>
    </body>
</html>
