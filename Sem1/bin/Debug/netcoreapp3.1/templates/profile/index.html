<!DOCTYPE html>
<html>
    <head>
        <title>Cryptures</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/reset.css">
        <link rel="stylesheet" href="/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="header__logo" onclick="location.href = '/';">Cryptures</div>
            <nav class="header__nav">
                <a href="/marketplace/" class="header__nav__link">Market</a>
                <a href="/profile/" class="header__nav__link">Profile</a>
                <a href="/about/" class="header__nav__link">About</a>
            </nav>
        </header>
        <main>
            <section class="profile">
                <div class="profile__caption ">Profile</div>
                <div class="profile__details">
                    <div class="profile__details__text">Nickname: {{Login}}</div>
                    <div class="profile__details__text">Balance: {{Balance}} $</div>
                    <div class="profile__details__text">Email: {{Email}}</div>
                    <button class="logout__button" onclick="location.href='/users/logout'">Sign Out</button>
                </div>
                <div class="profile__caption ">My NFTs</div>
                <div class="profile__details nft-details">
                    {{- for nft in nfts}}
                    <div class="nft-container">
                        <div class="nft-container__photo">
                            <img src="/{{nft.ImagePath}}" alt="nft">
                        </div>
                        <div class="nft-container__name">{{nft.Name}}</div>
                        <button class="nft-container__button" id="button{{nft.Id}}">Info</button>
                    </div>
                    <script>
                        document.getElementById("button{{nft.Id}}").onclick = function () {
                            location.href = "/nfts/id/{{nft.Id}}";
                        };
                    </script>
                    {{- end}}
                </div>
                <div class="profile__caption ">My Wallets</div>
                <form action="/users/updatewallets/" method="POST" class="profile__details details-col">
                    <div class="profile__details__text">Binance:</div>
                    <input style="font-size:20px;margin-top:5px" type="text" name="binance" class="login__input" value="{{wallet.Binance}}" required>
                    <div class="profile__details__text">Bybit:</div>
                    <input style="font-size:20px;margin-top:5px" type="text" name="bybit" class="login__input" value="{{wallet.Bybit}}" required>
                    <div class="profile__details__text">Bitcoin:</div>
                    <input style="font-size:20px;margin-top:5px" type="text" name="bitcoin" class="login__input" value="{{wallet.Bitcoin}}" required>
                    <input type="hidden" value="0" name="Empty1">
                    <input type="hidden" value="0" name="Empty2">
                    <button type="submit" class="wallets__button">Edit Wallets</button>
                </form>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__col">
                <div class="footer__col__headline header__logo" onclick="location.href = '/';">Cryptures</div>
                <div class="copyright">Â© 2022 h1rrka</div>
            </div>
            <div class="footer__col">
                <div class="footer__col__headline">Site</div>
                <div class="footer__col__tab" onclick="location.href = '/';">Home</div>
                <div class="footer__col__tab" onclick="location.href = '/about/';">About</div>
                <div class="footer__col__tab" onclick="location.href = '/profile/';">Profile</div>
            </div>
            <div class="footer__col">
                <div class="footer__col__headline">Market</div>
                <div class="footer__col__tab" onclick="location.href = '/marketplace/';">Browse NFTs</div>
                <div class="footer__col__tab">Sell an NFT</div>
            </div>
        </footer>
    </body>
</html>
